                                </div>
                            </div>
                            
                            <!-- Третий ряд: Секунды по центру -->
                            <div class="flex justify-center">
                                <div class="w-1/2">
                                    <div class="group text-center">
                                        <div class="glass-card-ultra-transparent transition-all duration-500">
                                            <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                            <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                            <div class="relative z-10 space-y-4">
                                                <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="seconds-mobile">00</div>
                                                <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">секунд</div>
                                            </div>
                                            <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                            <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Десктопная версия - скрытая на экранах меньше sm -->
                    <div class="hidden sm:grid sm:grid-cols-2 xl:grid-cols-5 gap-3 xl:gap-4" id="desktop-timer">
                        <!-- Месяцы -->
                        <div class="group text-center">
                            <div class="glass-card-ultra-transparent transition-all duration-500">
                                <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                <div class="relative z-10 space-y-4">
                                    <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="months-desktop">00</div>
                                    <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">месяцев</div>
                                </div>
                                <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                            </div>
                        </div>
                        <!-- Дни -->
                        <div class="group text-center">
                            <div class="glass-card-ultra-transparent transition-all duration-500">
                                <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                <div class="relative z-10 space-y-4">
                                    <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="days-desktop">00</div>
                                    <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">дней</div>
                                </div>
                                <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                            </div>
                        </div>
                        <!-- Часы -->
                        <div class="group text-center">
                            <div class="glass-card-ultra-transparent transition-all duration-500">
                                <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                <div class="relative z-10 space-y-4">
                                    <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="hours-desktop">00</div>
                                    <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">часов</div>
                                </div>
                                <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                            </div>
                        </div>
                        <!-- Минуты -->
                        <div class="group text-center">
                            <div class="glass-card-ultra-transparent transition-all duration-500">
                                <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                <div class="relative z-10 space-y-4">
                                    <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="minutes-desktop">00</div>
                                    <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">минут</div>
                                </div>
                                <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                            </div>
                        </div>
                        <!-- Секунды -->
                        <div class="group text-center">
                            <div class="glass-card-ultra-transparent transition-all duration-500">
                                <div class="absolute inset-0 bg-gradient-to-br from-white/6 via-white/3 to-white/2 rounded-3xl"></div>
                                <div class="absolute inset-0 rounded-3xl border border-white/15 border-glass"></div>
                                <div class="relative z-10 space-y-4">
                                    <div class="timer-number text-white/90 font-light tabular-nums drop-shadow-lg" id="seconds-desktop">00</div>
                                    <div class="text-sm xl:text-base text-white/70 uppercase tracking-wide font-medium">секунд</div>
                                </div>
                                <div class="absolute top-4 left-4 w-6 h-6 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-sm"></div>
                                <div class="absolute bottom-4 right-4 w-3 h-3 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-sm"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Функция для обновления таймера
        function updateTimer() {
            const targetDate = new Date('2026-03-01T00:00:00');
            const now = new Date();
            const difference = targetDate.getTime() - now.getTime();

            if (difference > 0) {
                const totalDays = Math.floor(difference / (1000 * 60 * 60 * 24));
                const months = Math.floor(totalDays / 30);
                const remainingDays = totalDays % 30;
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                // Форматирование с ведущими нулями
                const formatNumber = (num) => num.toString().padStart(2, '0');

                // Обновление мобильной версии
                document.getElementById('months-mobile').textContent = formatNumber(months);
                document.getElementById('days-mobile').textContent = formatNumber(remainingDays);
                document.getElementById('hours-mobile').textContent = formatNumber(hours);
                document.getElementById('minutes-mobile').textContent = formatNumber(minutes);
                document.getElementById('seconds-mobile').textContent = formatNumber(seconds);

                // Обновление десктопной версии
                document.getElementById('months-desktop').textContent = formatNumber(months);
                document.getElementById('days-desktop').textContent = formatNumber(remainingDays);
                document.getElementById('hours-desktop').textContent = formatNumber(hours);
                document.getElementById('minutes-desktop').textContent = formatNumber(minutes);
                document.getElementById('seconds-desktop').textContent = formatNumber(seconds);
            } else {
                // Таймер истек
                const elements = ['months', 'days', 'hours', 'minutes', 'seconds'];
                elements.forEach(element => {
                    document.getElementById(element + '-mobile').textContent = '00';
                    document.getElementById(element + '-desktop').textContent = '00';
                });
            }
        }

        // Функция для обновления прогресс-бара
        function updateProgress() {
            const startDate = new Date('2025-04-23T00:00:00');
            const targetDate = new Date('2026-03-01T00:00:00');
            const now = new Date();

            const totalTime = targetDate.getTime() - startDate.getTime();
            const elapsedTime = now.getTime() - startDate.getTime();

            const progressPercentage = Math.min(Math.max((elapsedTime / totalTime) * 100, 0), 100);

            // Обновление элементов прогресс-бара
            document.getElementById('progress-text').textContent = progressPercentage.toFixed(1) + '%';
            document.getElementById('progress-fill').style.width = progressPercentage + '%';
            
            // Показать/скрыть светящийся эффект
            const glowElement = document.getElementById('progress-glow');
            if (progressPercentage > 0) {
                glowElement.style.display = 'block';
            } else {
                glowElement.style.display = 'none';
            }
        }

        // Запуск таймеров
        updateTimer();
        updateProgress();

        // Обновление каждую секунду для таймера
        setInterval(updateTimer, 1000);

        // Обновление каждую минуту для прогресс-бара
        setInterval(updateProgress, 60000);
    </script>
</body>
